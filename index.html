<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Issues</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #ddd; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Customer Issues</h1>
    <table id="issueTable">
        <thead>
            <tr>
                <th>Case Number</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Category</th>
                <th>Description</th>
                <th>Status</th>
                <th>Assigned Person</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fetch and parse the JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#issueTable tbody');

                data.forEach(issue => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td><a href="issue.html?case=${issue.CaseNumber}">${issue.CaseNumber}</a></td>
                        <td>${issue.CustomerName}</td>
                        <td>${issue.Email}</td>
                        <td>${issue.Category}</td>
                        <td>${issue.Description.substring(0, 50)}...</td>
                        <td>${issue.Status}</td>
                        <td>${issue.AssignedPerson}</td>`;
                    
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading issues:', error));
    </script>
</body>
</html>
